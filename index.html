<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS sheet -->
  <link rel="stylesheet" href="./index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
</head>
<body>

  <main>
    <div class="summary-container">
      <div class="result grid-flow" data-spacing="large">
        <h1 class="section-title">Your Result</h1>
        
        <p class="result-score">76<span>of 100</span></p>

        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p class="result-info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">Summary</h2>

        <div class="grid-flow">
          <div class="summary-item">
            <div class="flex-group">
              <img src="./assets/images/icon-reaction.svg">
              <h3 class="summary-item--title">Reaction</h3>
            </div>
            <p class="summary-item--score">80 <span>/ 100</span></p>
          </div>
  
          <div class="summary-item">
            <div class="flex-group">
              <img src="./assets/images/icon-memory.svg">
              <h3 class="summary-item--title">Memory</h3>
            </div>
            <p class="summary-item--score">92 <span>/ 100</span></p>
          </div>
  
          <div class="summary-item">
            <div class="flex-group">
              <img src="./assets/images/icon-verbal.svg">
              <h3 class="summary-item--title">Verbal</h3>
            </div>
            <p class="summary-item--score">61 <span>/ 100</span></p>
          </div>
  
          <div class="summary-item">
            <div class="flex-group">
              <img src="./assets/images/icon-visual.svg">
              <h3 class="summary-item--title">Visual</h3>
            </div>
            <p class="summary-item--score">72 <span>/ 100</span></p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GemTay">Gemma Taylor</a>.
    </div>
  </footer>
</body>
</html>
