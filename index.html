<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS sheet -->
  <link rel="stylesheet" href="./index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="summary-container">
      <div class="summary-result">
        <h1 class="fs-400 fw-bold clr-neutral-lavender">Your Result</h1>
        <div class="result-score">
          <h2 class="fs-600 clr-neutral-white summary-result--score">76<span class=" fs-300">of 100</span></h2>
        </div>
        <div>
          <p class="fs-500 clr-neutral-white">Great</p>
          <p class="fs-300 clr-neutral-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="summary-breakdown">
        <h3 class="fs-400">Summary</h3>
        <ul class="fs-300">
          <li>
            <img src="./assets/images/icon-reaction.svg" class="summary-breakdown--icon">
            <p>Reaction</p>
            <p class="summary-breakdown--score">80 <span>/ 100</span></p>
          </li>
          <li>
            <img src="./assets/images/icon-memory.svg" class="summary-breakdown--icon">
            <p>Memory</p>
            <p class="summary-breakdown--score">92 <span>/ 100</span></p>
          </li>
          <li>
            <img src="./assets/images/icon-verbal.svg" class="summary-breakdown--icon">
            <p>Verbal</p>
            <p class="summary-breakdown--score">61 <span>/ 100</span></p>
          </li>
          <li>
            <img src="./assets/images/icon-visual.svg" class="summary-breakdown--icon">
            <p>Visual</p>
            <p class="summary-breakdown--score">72 <span>/ 100</span></p>
          </li>
        </ul>
        <button class="fs-400">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution fs-300 clr-neutral-lavender">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GemTay">Gemma Taylor</a>.
    </div>
  </footer>
</body>
</html>
